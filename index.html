<!DOCTYPE html>
<html lang="en">
<head>
<title>Title em ledu Then Go</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Header/logo Title */
.header {
  padding: 80px;
  text-align: center;
  background: #234567;
  color: white;
}

/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

.row {
  display: flex;
  justify-content: center; /* Centers horizontally */
  align-items: center;     /* Centers vertically (if row has a height) */
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.center {
  text-align: center;      /* Centers the text and image inside the box */
}

/* Main column */
.main {   
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {   
    flex-direction: column;
  }
}

.image-button {
  background-color: #001733; /* A nice professional blue */
  color: white;               /* Text color */
  padding: 10px 20px;         /* Vertical and horizontal space */
  text-decoration: none;      /* Removes the underline */
  display: inline-block;      /* Allows padding and margins to work correctly */
  border-radius: 5px;         /* Rounds the corners */
  font-weight: bold;
  transition: background-color 0.3s; /* Smooth color change on hover */
}

/* Changes color when you hover your mouse over it */
.image-button:hover {
  background-color: #0056b3; 
  cursor: pointer;
}

</style>
</head>
<body>

<div class="header">
  <h1>Pani Chesko Ra Bewakoof</h1>
  <p>Created by pani paata Lenodu</p>
</div>
